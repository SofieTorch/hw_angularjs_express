
<div class="container-md">

    <table class="table table-responsive-md table-hover mt-3">
        <thead class="thead-dark">
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Ciudad</th>
            <th>Fecha de nacimiento</th>
            <th>Departamento/Área</th>
            <th>Antigüedad</th>
            <th class="text-danger">Danger zone</th>
        </thead>
        <tbody>
            <tr ng-repeat="docente in docentes">
                <td>{{ docente.nombre }}</td>
                <td>{{ docente.apellido }}</td>
                <td>{{ docente.ciudad }}</td>
                <td>{{ docente.fechaNacimiento }}</td>
                <td>{{ docente.departamento }}</td>
                <td>{{ docente.antiguedad }}</td>
                <td>
                    <input type="button" class="btn btn-danger" value="Eliminar" ng-click="eliminarDocente($index)" />
                </td>
            </tr>
        </tbody>
    </table>

</div>
