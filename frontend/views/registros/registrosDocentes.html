
<div class="container-md">

    <div class="no-data py-5" ng-if="noData">
        <img
        src="../../images/undraw_No_data_re_kwbl.png">
        <h3>Aún no hay registros</h3>
    </div>

    <h2 class="my-5 text-center" ng-if="!noData">Registro de docentes</h2>

    <table class="table table-responsive-md table-hover mt-3" ng-if="docentes.length > 0">
        <thead class="thead-dark">
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Ciudad</th>
            <th>Fecha de nacimiento</th>
            <th>Departamento/Área</th>
            <th>Antigüedad</th>
            <th class="text-danger">Danger zone</th>
        </thead>
        <tbody>
            <tr ng-repeat="doc in docentes">
                <td>{{ doc.nombre }}</td>
                <td>{{ doc.apellido }}</td>
                <td>{{ doc.ciudad }}</td>
                <td>{{ doc.fechaNacimiento }}</td>
                <td>{{ doc.departamento }}</td>
                <td>{{ doc.antiguedad }}</td>
                <td>
                    <input type="button" class="btn btn-danger" value="Eliminar" ng-click="eliminarDocente($index)" />
                </td>
            </tr>
        </tbody>
    </table>

</div>
